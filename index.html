<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
  
    <title>Libraly</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <form action="" class="form">
                <div class="form-input"><label for="title">Title</label><input type="text" id="title" name="title"></div>
                <div class="form-input"><label for="author">Author</label><input type="text" id="author" name="author"></div>
                <div class="form-input"><label for="pages">NO:pages</label><input type="number" id="pages" name="pages"></div>
                <div class="form-input"><label for="read">Read</label><input type="text" id="read" name="read"></div>
                <button class="submit-button" type="submit">Submit Book</button>
            </form>
        </div>
        <div class="content">
            <div class="header">   
                <h1 class="h1">Welcome to your Book Libraly</h1>
            </div>
            <div class="book-list">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
